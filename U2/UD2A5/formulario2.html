<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="José Maria Mayén Pérez">
        <title>Formulario2</title>
    </head>
    <body>
        <h1>Formulario de registro</h1>
        <form action="" method="get">
            <p>Nombre: <input type="text" name="nombre" maxlength="50"/></p>
            <p>Apellidos: <input type="text" name="apellidos" maxlength="50"/></p>
            <p>Sexo: <input type="radio" name="sexo" value=""/> hombre 
            <input type="radio" name="sexo" value="" /> mujer</p>
            <p>Correo: <input type="text" name="correo" maxlength="100"/></p>
            <label>Población:
                <select>
                    <option>Alicante</option>
                    <option>Madrid</option>
                    <option>Sevilla</option>
                    <option>Valencia</option>
                </select>
            </label>
            <p><label for="descripcion">Descripción:<textarea name="descripcion" id="descripcion" rows="5" cols="50"></textarea></label></p>
            <p><input type="checkbox" name="información" checked="checked"/> Deseo recibir información sobre novedades y ofertas</p>
            <p><input type="checkbox" name="condiciones"/> Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</p>
            <p><input type="submit" value="Enviar"/></p>
        </form>      
    </body>
</html>
